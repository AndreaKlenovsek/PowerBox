<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>GeneratorCabinet</title>
    </head>
    <body>
        <section class="generator">   
            <div class="cabinet">
                <img src="img/cable2.svg" alt="" class="cable">
                <img src="img/cabinet.svg" alt="" class="cabinet-img">
                <div class="sign-up">
                    <form class="signUp" >
                            <div class="warning">
                                <h2>WARNING</h2>
                                <p>All data must be filled before equipment is energized</p>
                            </div>
                                <label class="sign-up__name">Name<br>
                                <input class="text" id="name" type="text">
                                </label>
                                <label class="sign-up__mail">Mail<br>
                                        <input class="text" id="mail" type="mail" >
                                    </label>
                                    <label class="item" >
                                            <input class="check init-btn" id="check" type="checkbox"><span class="label-text" >I agree to all terms</span>
                                    
                                        </label>
                                    <div class="message"></div>
                                <button class="sign-up__btn" type="submit" href="#">POWER</button>         
                    </form>
                </div>         
            </div>
        </section>


        <script src="app.js"></script>
    </body>
</html>
